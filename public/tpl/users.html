<div class="content-wrapper">
	<div class="container-fluid">
  	<div class="row">
    	<div class="col-sm-5">
        <div class="panel panel-default">
          <div class="panel-heading">Usuários</div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label>Nome</label>
                <input type="text" placeholder="Nome" class="form-control" ng-model="data.fullname">
              </div>
              <div class="form-group">
                <label>E-mail</label>
                <input type="email" placeholder="E-mail" class="form-control" ng-model="data.email">
              </div>
              <div class="form-group" ng-if="data.id == null">
                <label>Senha</label>
                <input type="password" placeholder="Senha" class="form-control" ng-model="data.password">
              </div>
              <div class="form-group">
                <label>Grupo</label>
                <select class="form-control" ng-model="data.group">
                  <option value="{{group.id}}" ng-repeat="group in groups">{{group.name}}</option>
                </select>
              </div>
              <button type="button" ng-click="save(data)" class="btn btn-sm btn-default">Salvar</button>
              <button type="button" ng-click="getAll()" class="btn btn-sm btn-default">Limpar</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-7">
        <div class="panel panel-default">
        <div class="panel-body">
          <div class="table-responsive table-bordered">
            <table class="table">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th style="width: 200px">E-mail</th>
                  <th class="text-center" style="width: 200px">Grupo</th>
                  <th class="text-center" style="width: 100px">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="user in users">
                  <td>{{user.fullname}}</td>
                  <td style="width: 200px">{{user.email}}</td>
                  <td class="text-center" style="width: 200px">{{getNameGroup(user.group)}}</td>
                  <td class="text-center" style="width: 100px">
                    <button type="button" class="btn btn-primary btn-xs" ng-click="edit(user)">Editar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
   	</div>
	</div>
</div>
