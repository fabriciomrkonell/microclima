<div class="content-wrapper">
	<div class="container-fluid">
  	<div class="row">
      <div class="col-sm-5">
        <div class="panel panel-default">
          <div class="panel-heading">Sensores</div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label>Descrição</label>
                <input type="text" placeholder="Descrição" class="form-control" ng-model="data.description">
              </div>
              <div class="form-group">
                <label>Unidade de medida</label>
                <select class="form-control" ng-model="data.unit" ng-options="unit.description as unit.description for unit in units">
                  <option value="">Selecione</option>
                </select>
              </div>
              <button type="button" ng-click="save(data)" class="btn btn-sm btn-default">Salvar</button>
              <button type="button" ng-click="getAll()" class="btn btn-sm btn-default">Limpar</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-7">
        <div class="panel panel-default">
        <div class="panel-body">
          <div class="table-responsive table-bordered">
            <table class="table">
              <thead>
                <tr>
                  <th class="text-center" style="width: 100px">Código</th>
                  <th>Descrição</th>
                  <th class="text-center" style="width: 100px">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="sensor in sensors">
                  <td class="text-center" style="width: 100px">{{sensor.id}}</td>
                  <td>{{sensor.description}}</td>
                  <td class="text-center" style="width: 100px">
                    <button type="button" class="btn btn-primary btn-xs" ng-click="edit(sensor)">Editar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
   	</div>
	</div>
</div>
